<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo-Liste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h1 class="mb-4">📝 Meine Todo-Liste</h1>

<a href="/todos/new" class="btn btn-success mb-3">➕ Neue Aufgabe</a>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>Titel</th>
        <th>Status</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}"></td>
        <td>
            <span th:if="${todo.completed}" class="badge bg-success">Erledigt</span>
            <span th:unless="${todo.completed}" class="badge bg-warning text-dark">Offen</span>
        </td>
        <td>
            <a th:href="@{'/todos/edit/' + ${todo.id}}" class="btn btn-sm btn-primary">Bearbeiten</a>
            <a th:href="@{'/todos/delete/' + ${todo.id}}" class="btn btn-sm btn-danger">Löschen</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
